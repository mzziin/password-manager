{% extends "layout.html" %}

{% block main %}
<div class="flex justify-start py-5 sm:py-10">
    <button onclick="history.back()" class="px-4 py-2 hover:text-gray-500"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-7">
        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
      </svg>
      </button>
</div>
<div class="flex min-h-full  flex-col justify-center px-6 py-10 lg:px-8">

    <div class=" sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="{{ url_for('create') }}" method="POST">
        <input type="hidden" name="password_id">
        
        <div>
          <label for="service_name" class="block text-sm font-medium leading-6 text-gray-900">Service Name</label>
          <div class="mt-2">
            <input id="service_name" name="service_name" type="text" required class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div>
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
          <div class="mt-2">
            <input id="password" name="password" type="password" required class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 ">Add</button>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
